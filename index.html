<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;800&display=swap" rel="stylesheet">
    <title>Javascript TODO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo Web app</h1>
        <div class="form-box">
            <form class= "todo-form" action="">
                <input class="task-form" type="text" placeholder="Create your task here">
                <button class="btn task-form-submit">
                    <span class="btn-text-one">Click here</span>
                    <span class="btn-text-two">Good</span>
                </button>
            </form>
        </div>
        
        <!-- starts todo list  -->


        <section>
            <div class="todo">
                <h2>Todo List</h2>
                <div class="todo-list">
                    <div class="todo-item">
                        <div class="content">
                            <input class="create-todo" type="text" placeholder="create todo here">
                        </div>
                        <button class="edit-btn" type="button">
                            Edit
                        </button>
                        <button class="delete" type="button">
                            button
                        </button>
                    </div>
                </div>

            </div>
        </section>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
